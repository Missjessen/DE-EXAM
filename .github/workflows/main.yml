name: Node.js CI/CD

# KÃ¸r workflowet hver gang der pushes til main-branch
on:
  push:
    branches:
      - main

jobs:
  test:
    name: "ğŸ§ª CI: Install, Build & (optional) Test"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x"]        # Node.js-version(er) til test
        mongodb-version: ["8.0"]      # MongoDB-version til test-databasen

    env:
      # MiljÃ¸variabler, der sÃ¦ttes fra repo-secrets
      DBHOST: ${{ secrets.DBHOST }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

    steps:
      # 1) Hent koden fra GitHub
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      # 2) SÃ¦t den Ã¸nskede Node.js-version op
      - name: ğŸ› ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # 3) Start en MongoDB-instans i Docker
      - name: ğŸ³ Start MongoDB ${{ matrix.mongodb-version }} (via Docker)
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      # 4) Opret en .env-fil med de nÃ¸dvendige secrets
      - name: ğŸ“ Create .env file
        run: |
          echo "DBHOST=${{ secrets.DBHOST }}"       >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env

      # 5) Installer dependencies (inkl. @missjessen/mdb-rest-api-core)
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 6) Byg projektet (Transpile TypeScript, generer dist/ etc.)
      - name: ğŸ—ï¸ Build project
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: test                                # KÃ¸r kun, hvis test-jobbet lykkes
    if: "github.ref == 'refs/heads/main'"      # KÃ¸r kun pÃ¥ pushes til main

    steps:
      # 1) Checkout koden igen (vi behÃ¸ver ikke node her, kun HTTP-kald)
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      # 2) Trigger et deploy via Render-webhook
      - name: ğŸ”” Trigger Render Deployment
        run: |
          ${{ secrets.RENDER_DEPLOY_HOOK }}
