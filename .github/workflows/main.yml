name: Node.js CI/CD


on:
  push:
    branches:
      - main

jobs:
  test:
    name: "ğŸ§ª CI: Install, Build & (optional) Test"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x"]        
        mongodb-version: ["8.0"]      

    env:
      # MiljÃ¸variabler, der sÃ¦ttes fra repo-secrets
      DBHOST: ${{ secrets.DBHOST }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

    steps:
      # Hent koden fra GitHub
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      
      - name: ğŸ› ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Start en MongoDB-instans 
      - name: Start MongoDB ${{ matrix.mongodb-version }} 
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      # nÃ¸dvendige secrets
      - name: ğŸ“ Create .env file
        run: |
          echo "DBHOST=${{ secrets.DBHOST }}"       >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env

      # dependencies (inkl. @missjessen/mdb-rest-api-core)
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      
      - name: ğŸ—ï¸ Build project
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: test                               
    if: "github.ref == 'refs/heads/main'"      

    steps:
      #Checkout koden igen 
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      # Trigger et deploy via Render-webhook
      - name: ğŸ”” Trigger Render Deployment
        run: |
          ${{ secrets.RENDER_DEPLOY_HOOK }}
